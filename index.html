<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    
    <div>
        <h1 class="rounded-pill bg-info mt-2 width">Stop Watch</h1>
    </div>

    <div id="clock">

        <h1 class="rounded-pill timer bg-success" id="min">0</h1>
        <h1 class="rounded-pill timer bg-secondary" id="sec">0</h1>
        <h1 class="rounded-pill timer bg-warning" id="msec">0</h1>
    </div>
    <div>
        <button id="startBtn" type="button" class="btn btn-primary" onclick="start()" data-toggle="button"
            aria-pressed="true">
            Start
        </button>
        <button id="pauseBtn" type="button" class="btn btn-info" onclick="stop()" data-toggle="button"
            aria-pressed="true">
            Pause
        </button>
        <button type="button" class="btn btn-danger" onclick="reset()" data-toggle="button" aria-pressed="true">
            Reset
        </button>

        <button id="lap" class="btn btn-danger" disabled onclick="lap()">Lap</button>
        

    </div>
    <div>
        <ul id="count"></ul>
    </div>




    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
